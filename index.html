<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  
</head>

<body>
  <header>
    
    <style> 
      body {
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: white;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
      }
        /*this is the style sheet of the application*/
      header {
        text-align: center;
        margin-bottom: 40px;
      }

      h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      .search {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .search input {
        padding: 14px;
        width: 320px;
        border-radius: 12px;
        border: none;
        font-size: 18px;
        background: #1e2937;
        color: white;
      }

      .search button {
        padding: 14px 32px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
      }

      .search button:hover {
        background: #2563eb;
      }

      .current {
        background: #1e2937;
        padding: 40px 30px;
        border-radius: 20px;
        max-width: 420px;
        margin: 0 auto;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }

      .current img {
        width: 120px;
        height: 120px;
      }

      .current h2 {
        font-size: 1.8rem;
        margin: 10px 0;
      }

      .current h1 {
        font-size: 4rem;
        margin: 10px 0 5px;
        font-weight: 300;
      }

      .current p {
        font-size: 1.3rem;
        margin: 8px 0;
        opacity: 0.9;
      }
    </style>
    <h1>Weather Dashboard</h1>
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main>
    <!-- Current weather will go here -->
    <div id="currentWeather" class="current"></div>

    <!-- 5-day forecast will go here later -->
    <div id="forecast" class="forecast"></div>
  </main>

  <script>
    const API_KEY = 'YOUR_REAL_KEY';   // keep yours

const cityInput = document.getElementById('cityInput');
const searchBtn = document.getElementById('searchBtn');
const currentDiv = document.getElementById('currentWeather');
const forecastDiv = document.getElementById('forecast');

searchBtn.addEventListener('click', () => {
  const city = cityInput.value.trim();
  if (city) {
    getCurrentWeather(city);
    getForecast(city);        // ← new line
  }
});

async function getCurrentWeather(city) {
  const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
  
  try {
    const res = await fetch(url);
    const data = await res.json();

    if (data.cod !== 200) {
      currentDiv.innerHTML = `<p style="color:#f87171;">City not found</p>`;
      return;
    }

    const temp = Math.round(data.main.temp);
    const feels = Math.round(data.main.feels_like);
    const desc = data.weather[0].description;
    const icon = data.weather[0].icon;
    const humi = day.main.humidity;
    const cityName = data.name;
    const country = data.sys.country;

    currentDiv.innerHTML = `
      <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}">
      <h2>${cityName}, ${country}</h2>
      <h1>${temp}°C</h1>
      <p>Feels like ${feels}°C</p>
      <p>${desc}</p>
      <p>${humi}</P>
    `;
  } catch (err) {
    currentDiv.innerHTML = `<p style="color:#f87171;">Error loading weather</p>`;
  }
}

async function getForecast(city) {
  const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`;
  
  try {
    const res = await fetch(url);
    const data = await res.json();

    forecastDiv.innerHTML = '';   // clear old cards

    // We take every 8th item → once per day (3 days)
    for (let i = 0; i < 24; i += 8) {
      const day = data.list[i];
      const date = new Date(day.dt * 1000).toLocaleDateString('en-US', { weekday: 'short' });
      const temp = Math.round(day.main.temp);
      const icon = day.weather[0].icon;
      const desc = day.weather[0].description;
      const humi = day.main.humidity;

      const cardHTML = `
        <div class="forecast-card">
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}">
          <h3>${date}</h3>
          <div class="temp">${temp}°C</div>
          <p>${desc}</p>
          <p>${humi}</p>
        </div>
      `;

      forecastDiv.innerHTML += cardHTML;
    }
  } catch (err) {
    forecastDiv.innerHTML = `<p style="color:#f87171;">Could not load forecast</p>`;
  }
}

// Press Enter also searches
cityInput.addEventListener('keypress', e => {
  if (e.key === 'Enter') searchBtn.click();
});
  </script>
</body>

</html>
