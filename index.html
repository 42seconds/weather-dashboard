<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  
</head>

<body>
  <header>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: white;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
      }

      h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      .search {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .search input {
        padding: 14px;
        width: 320px;
        border-radius: 12px;
        border: none;
        font-size: 18px;
        background: #1e2937;
        color: white;
      }

      .search button {
        padding: 14px 32px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
      }

      .search button:hover {
        background: #2563eb;
      }

      .current {
        background: #1e2937;
        padding: 40px 30px;
        border-radius: 20px;
        max-width: 420px;
        margin: 0 auto;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }

      .current img {
        width: 120px;
        height: 120px;
      }

      .current h2 {
        font-size: 1.8rem;
        margin: 10px 0;
      }

      .current h1 {
        font-size: 4rem;
        margin: 10px 0 5px;
        font-weight: 300;
      }

      .current p {
        font-size: 1.3rem;
        margin: 8px 0;
        opacity: 0.9;
      }
    </style>
    <h1>Weather Dashboard</h1>
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main>
    <!-- Current weather will go here -->
    <div id="currentWeather" class="current"></div>

    <!-- 5-day forecast will go here later -->
    <div id="forecast" class="forecast"></div>
  </main>

  <script>
    const API_KEY = 'f15dfb670f87f97aa95093274121d725';   // â† keep your real key here

const cityInput = document.getElementById('cityInput');
const searchBtn = document.getElementById('searchBtn');
const currentDiv = document.getElementById('currentWeather');

searchBtn.addEventListener('click', () => {
  const city = cityInput.value.trim();
  if (city) getCurrentWeather(city);
});

async function getCurrentWeather(city) {
  const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    if (data.cod !== 200) {
      currentDiv.innerHTML = `<p style="color:#f87171;">City not found ðŸ˜•</p>`;
      return;
    }

    // Build the beautiful card
    const temp = Math.round(data.main.temp);
    const feels = Math.round(data.main.feels_like);
    const desc = data.weather[0].description;
    const icon = data.weather[0].icon;
    const cityName = data.name;
    const country = data.sys.country;

    currentDiv.innerHTML = `
      <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}">
      <h2>${cityName}, ${country}</h2>
      <h1>${temp}Â°C</h1>
      <p>Feels like ${feels}Â°C</p>
      <p>${desc}</p>
    `;

  } catch (error) {
    console.error('Error:', error);
    currentDiv.innerHTML = `<p style="color:#f87171;">Something went wrong. Try again.</p>`;
  }
}

// Bonus: Press Enter in the input field also searches
cityInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') searchBtn.click();
});
  </script>
</body>

</html>
